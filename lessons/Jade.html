    <style>
       * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
       }
       body {
        background-color: aqua; 
       }
       ul {
        background: #fff;
       }
       ul li {
           display: inline-block;
           position: relative;
       }
       ul li a {
        display: block;
        padding: 20px 25px;
        color: #000;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        font-size: 100px;
       }
       ul li ul.dropdown li {
            display: block;
       }
       ul li ul.dropdown {
            width: 175%;
            background: #fff;
            position: absolute;
            display: none;
       }
       ul li a:hover {
        background: #000021;
        color: #fff;
       }
       ul li:hover .dropdown {
        display: block;
       }

    </style>
